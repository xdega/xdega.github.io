layout: default
permalink: /contact/
---
<script>
    function sendEmail(e) {
        $('#send').attr('diabled', true);

        const subject = $("[name='subject']").val();
        const sender = $("[name='sender']").val();
        const message = $("[name='message']").val();

        e.preventDefault();

        // Let's break out if any field is empty
        if(!subject || !sender || ! message) {
            window.alert("Make sure all fields are populated");
            return;
        }

        // Activate Loader
        console.log("Activate Loader");
        $("#sending").show();

        // Send Email
        console.log("Sending Email to Liam Hockley...");
        let url = "https://liamapi.herokuapp.com/api/email?"
        url += "title=" + subject
        url += "&message=" + message
        url += "&sender=" + sender
        $.ajax({
            url: url,
            type: 'GET',
            success: function() {
                // Deactivate Loader
                $("#loading").hide();

                console.log("Thank You!");
                window.alert("Thank you for your message!")

                // You are done here. Redirect to root page.
                window.location.href = "/";
            },
            error: function(error) {
                // Deactivate Loader
                $("#loading").hide();

                console.log(error);
                window.alert("There was an error sending your message!")
            }
        });
    }
</script>
<article>
    <form id="contact">
        <div class="form-group">
            <input name="sender" placeholder="your-email-address@example.com">
        </div>
        <div class="form-group">
            <select class="select-wrapper" name="subject">
                <option value="general">General Inquiry</option>
                <option value="work">Work Opportunity</option>
                <option value="feedback">Website Feedback</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <textarea name="message" id="message"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="send" onClick="sendEmail(event);">Send</button>
        </div>
    </form>
</article>
<div id="loading" style="display: none;">
    <div id="message">Sending Email...</div>
</div>
